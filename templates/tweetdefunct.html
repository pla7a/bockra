<title>Bockra</title>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>

<header>
  <h1>Bockra</h1>
  <h3>The tweet-sentiment function is not open for public use. </h3>
  {% if pos > neg %}
    <h3>{{ tweet_text }} is positive with {{ pos }}% certainty.</h3>
  {% endif %}
  {% if neg >= pos %}
    <h3>{{ tweet_text }} is negative with {{ neg }}% certainty.</h3>
  {% endif %}
<section>
  <div class="column green"><img src="/static/img/3.jpg"/><div class="centered">Come Back Soon</div></div>

</section>
